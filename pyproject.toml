[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "log78"
version = "0.1.1"
description = "A flexible logging library for Python"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "log78", from = "src"}]

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.8.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
docutils = "^0.21.2"

[tool.poetry.scripts]
build = "tasks:build"
install = "tasks:install"
test = "pytest:main"
all = "tasks:run_all"
setup = "tasks:setup"
publish = "tasks:publish"

[tool.pytest.ini_options]
testpaths = ["tests"]

